<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Imagen: Proceso paso a paso - Flujo de trabajo -->
  <g>
    <!-- Paso 1 -->
    <g transform="translate(50, 50)">
      <circle cx="40" cy="40" r="35" fill="#2D6A4F" opacity="0.9"/>
      <text x="40" y="50" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#FFF" text-anchor="middle">1</text>
      <text x="40" y="110" font-family="sans-serif" font-size="12" fill="#1B4332" text-anchor="middle">Solicitud</text>
    </g>
    
    <!-- Flecha 1 -->
    <path d="M 120 90 L 160 90" stroke="#2D6A4F" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Paso 2 -->
    <g transform="translate(140, 50)">
      <circle cx="40" cy="40" r="35" fill="#2D6A4F" opacity="0.9"/>
      <text x="40" y="50" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#FFF" text-anchor="middle">2</text>
      <text x="40" y="110" font-family="sans-serif" font-size="12" fill="#1B4332" text-anchor="middle">Análisis</text>
    </g>
    
    <!-- Flecha 2 -->
    <path d="M 210 90 L 250 90" stroke="#2D6A4F" stroke-width="3" marker-end="url(#arrowhead)"/>
    
    <!-- Paso 3 -->
    <g transform="translate(230, 50)">
      <circle cx="40" cy="40" r="35" fill="#2D6A4F" opacity="0.9"/>
      <text x="40" y="50" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="#FFF" text-anchor="middle">3</text>
      <text x="40" y="110" font-family="sans-serif" font-size="12" fill="#1B4332" text-anchor="middle">Informe</text>
    </g>
    
    <!-- Iconos descriptivos -->
    <!-- Icono Solicitud (WhatsApp) -->
    <g transform="translate(70, 150)">
      <rect x="0" y="0" width="40" height="40" rx="8" fill="#25D366" opacity="0.2"/>
      <path d="M 20 10 Q 10 10 10 20 Q 10 30 20 30 Q 30 30 30 20 Q 30 10 20 10" stroke="#25D366" stroke-width="2" fill="none"/>
      <path d="M 15 20 L 18 23 L 25 16" stroke="#25D366" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Icono Análisis (Documento con lupa) -->
    <g transform="translate(160, 150)">
      <rect x="5" y="5" width="25" height="30" rx="2" fill="#F5F5F5" stroke="#2D6A4F" stroke-width="1.5"/>
      <line x1="10" y1="12" x2="25" y2="12" stroke="#1B4332" stroke-width="1"/>
      <line x1="10" y1="17" x2="23" y2="17" stroke="#D4D4D4" stroke-width="1"/>
      <line x1="10" y1="22" x2="25" y2="22" stroke="#D4D4D4" stroke-width="1"/>
      <circle cx="30" cy="28" r="8" fill="none" stroke="#1B4332" stroke-width="2"/>
      <line x1="35" y1="33" x2="40" y2="38" stroke="#1B4332" stroke-width="2"/>
    </g>
    
    <!-- Icono Informe (Documento con check) -->
    <g transform="translate(250, 150)">
      <rect x="5" y="5" width="30" height="35" rx="2" fill="#F5F5F5" stroke="#2D6A4F" stroke-width="1.5"/>
      <line x1="10" y1="12" x2="30" y2="12" stroke="#1B4332" stroke-width="1.5"/>
      <line x1="10" y1="18" x2="28" y2="18" stroke="#D4D4D4" stroke-width="1"/>
      <line x1="10" y1="23" x2="30" y2="23" stroke="#D4D4D4" stroke-width="1"/>
      <line x1="10" y1="28" x2="25" y2="28" stroke="#D4D4D4" stroke-width="1"/>
      <circle cx="23" cy="34" r="6" fill="#40916C"/>
      <path d="M 20 34 L 22 36 L 26 32" stroke="#FFF" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Definición de flecha -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#2D6A4F"/>
      </marker>
    </defs>
  </g>
</svg>
