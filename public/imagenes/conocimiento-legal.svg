<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Imagen: Libro de leyes - Conocimiento especializado -->
  <g>
    <!-- Libros apilados -->
    <g transform="translate(100, 80)">
      <!-- Libro 1 (base) -->
      <rect x="20" y="100" width="160" height="30" fill="#1B4332" rx="2"/>
      <rect x="25" y="105" width="150" height="20" fill="#2D6A4F"/>
      <text x="100" y="121" font-family="Georgia, serif" font-size="12" fill="#FFF" text-anchor="middle" font-weight="bold">DERECHO CIVIL</text>
      
      <!-- Libro 2 -->
      <rect x="30" y="70" width="140" height="30" fill="#2D6A4F" rx="2"/>
      <rect x="35" y="75" width="130" height="20" fill="#40916C"/>
      <text x="100" y="91" font-family="Georgia, serif" font-size="11" fill="#FFF" text-anchor="middle" font-weight="bold">INMOBILIARIO</text>
      
      <!-- Libro 3 (superior) -->
      <rect x="40" y="45" width="120" height="25" fill="#40916C" rx="2"/>
      <rect x="45" y="49" width="110" height="17" fill="#52B788"/>
      <text x="100" y="63" font-family="Georgia, serif" font-size="10" fill="#FFF" text-anchor="middle" font-weight="bold">CONTRATOS</text>
      
      <!-- Marcador en el libro superior -->
      <rect x="85" y="35" width="30" height="15" fill="#D32F2F" opacity="0.8"/>
    </g>
    
    <!-- Martillo de juez sobre los libros -->
    <g transform="translate(220, 50)">
      <rect x="0" y="50" width="50" height="12" rx="2" fill="#8B4513"/>
      <rect x="20" y="0" width="10" height="60" fill="#654321"/>
      <ellipse cx="25" cy="52" rx="28" ry="8" fill="#1B4332" opacity="0.3"/>
    </g>
    
    <!-- Elementos decorativos - símbolos de párrafos legales -->
    <text x="50" y="50" font-family="Georgia, serif" font-size="40" fill="#2D6A4F" opacity="0.3">§</text>
    <text x="320" y="180" font-family="Georgia, serif" font-size="40" fill="#2D6A4F" opacity="0.3">§</text>
    
    <!-- Pluma legal (símbolo de firma) -->
    <g transform="translate(280, 180)">
      <path d="M 5 30 L 15 0 L 20 5 L 10 35 Z" fill="#1B4332"/>
      <ellipse cx="8" cy="35" rx="6" ry="3" fill="#1B4332"/>
      <line x1="15" y1="0" x2="12" y2="10" stroke="#FFD700" stroke-width="1.5"/>
    </g>
  </g>
</svg>
