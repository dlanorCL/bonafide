<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Imagen: Evaluación de riesgos - Gráfico con indicadores -->
  <g>
    <!-- Gráfico de barras -->
    <g transform="translate(50, 50)">
      <!-- Ejes -->
      <line x1="30" y1="10" x2="30" y2="180" stroke="#1B4332" stroke-width="2"/>
      <line x1="30" y1="180" x2="320" y2="180" stroke="#1B4332" stroke-width="2"/>
      
      <!-- Barra 1 - Riesgo Alto -->
      <rect x="60" y="60" width="50" height="120" fill="#D32F2F" opacity="0.7"/>
      <text x="85" y="200" font-family="sans-serif" font-size="11" fill="#1B4332" text-anchor="middle">Alto</text>
      
      <!-- Barra 2 - Riesgo Medio -->
      <rect x="140" y="100" width="50" height="80" fill="#F57C00" opacity="0.7"/>
      <text x="165" y="200" font-family="sans-serif" font-size="11" fill="#1B4332" text-anchor="middle">Medio</text>
      
      <!-- Barra 3 - Riesgo Bajo -->
      <rect x="220" y="140" width="50" height="40" fill="#388E3C" opacity="0.7"/>
      <text x="245" y="200" font-family="sans-serif" font-size="11" fill="#1B4332" text-anchor="middle">Bajo</text>
      
      <!-- Indicadores de nivel -->
      <line x1="25" y1="60" x2="35" y2="60" stroke="#1B4332" stroke-width="1"/>
      <line x1="25" y1="100" x2="35" y2="100" stroke="#1B4332" stroke-width="1"/>
      <line x1="25" y1="140" x2="35" y2="140" stroke-width="1" stroke="#1B4332"/>
      
      <!-- Etiquetas -->
      <text x="15" y="65" font-family="sans-serif" font-size="10" fill="#1B4332" text-anchor="end">100%</text>
      <text x="15" y="105" font-family="sans-serif" font-size="10" fill="#1B4332" text-anchor="end">66%</text>
      <text x="15" y="145" font-family="sans-serif" font-size="10" fill="#1B4332" text-anchor="end">33%</text>
    </g>
    
    <!-- Icono de advertencia -->
    <g transform="translate(320, 70)">
      <circle cx="25" cy="25" r="24" fill="#F57C00" opacity="0.2"/>
      <path d="M 25 10 L 35 30 L 15 30 Z" fill="none" stroke="#F57C00" stroke-width="2.5"/>
      <circle cx="25" cy="27" r="1.5" fill="#F57C00"/>
      <line x1="25" y1="17" x2="25" y2="24" stroke="#F57C00" stroke-width="2.5" stroke-linecap="round"/>
    </g>
    
    <!-- Icono de protección -->
    <g transform="translate(320, 150)">
      <circle cx="25" cy="25" r="24" fill="#388E3C" opacity="0.2"/>
      <path d="M 25 8 L 40 18 L 40 30 C 40 38 32 43 25 45 C 18 43 10 38 10 30 L 10 18 Z" 
            fill="none" stroke="#388E3C" stroke-width="2"/>
      <path d="M 18 25 L 23 30 L 33 20" stroke="#388E3C" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Título -->
    <text x="200" y="30" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#1B4332" text-anchor="middle">Evaluación de Riesgos</text>
  </g>
</svg>
