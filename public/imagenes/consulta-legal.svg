<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Imagen: Consulta legal - Persona con abogado/consultor -->
  <g>
    <!-- Mesa de reunión -->
    <rect x="80" y="180" width="240" height="15" rx="4" fill="#2D6A4F"/>
    <rect x="75" y="195" width="250" height="8" fill="#1B4332"/>
    
    <!-- Documentos sobre la mesa -->
    <rect x="140" y="150" width="60" height="40" rx="2" fill="#F5F5F5" stroke="#2D6A4F" stroke-width="1"/>
    <line x1="150" y1="160" x2="190" y2="160" stroke="#1B4332" stroke-width="1"/>
    <line x1="150" y1="168" x2="185" y2="168" stroke="#D4D4D4" stroke-width="1"/>
    <line x1="150" y1="175" x2="188" y2="175" stroke="#D4D4D4" stroke-width="1"/>
    
    <!-- Laptop -->
    <rect x="220" y="155" width="70" height="35" rx="2" fill="#1B4332"/>
    <rect x="225" y="160" width="60" height="25" rx="1" fill="#74C69D"/>
    <rect x="200" y="190" width="110" height="3" rx="1" fill="#2D6A4F"/>
    
    <!-- Persona 1 (cliente) - silueta simplificada -->
    <g transform="translate(100, 80)">
      <circle cx="20" cy="20" r="18" fill="#2D6A4F"/>
      <path d="M 0 80 Q 20 50 40 80" fill="#2D6A4F"/>
      <rect x="5" y="45" width="30" height="35" rx="5" fill="#2D6A4F"/>
    </g>
    
    <!-- Persona 2 (consultor) - silueta simplificada -->
    <g transform="translate(260, 80)">
      <circle cx="20" cy="20" r="18" fill="#1B4332"/>
      <path d="M 0 80 Q 20 50 40 80" fill="#1B4332"/>
      <rect x="5" y="45" width="30" height="35" rx="5" fill="#1B4332"/>
    </g>
    
    <!-- Bocadillo de diálogo -->
    <ellipse cx="200" cy="60" rx="50" ry="30" fill="#FFF" stroke="#2D6A4F" stroke-width="2"/>
    <text x="200" y="68" font-family="Georgia, serif" font-size="28" fill="#2D6A4F" text-anchor="middle">?</text>
    <path d="M 180 75 L 160 85 L 175 78" fill="#FFF" stroke="#2D6A4F" stroke-width="2"/>
    
    <!-- Balanza pequeña (símbolo legal) -->
    <g transform="translate(310, 30)">
      <rect x="15" y="40" width="20" height="2" fill="#1B4332" opacity="0.6"/>
      <rect x="23" y="20" width="2" height="22" fill="#1B4332" opacity="0.6"/>
      <rect x="10" y="20" width="20" height="1.5" fill="#1B4332" opacity="0.6"/>
      <path d="M 10 20 L 8 24 L 16 24 Z" fill="#2D6A4F" opacity="0.6"/>
      <path d="M 30 20 L 28 24 L 36 24 Z" fill="#2D6A4F" opacity="0.6"/>
    </g>
  </g>
</svg>
