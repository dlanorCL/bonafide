version: '3.8'

services:
  bonafide-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bonafide-consultores
    ports:
      - "8877:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - reverse-proxy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  reverse-proxy-network:
    external: true
